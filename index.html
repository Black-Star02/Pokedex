<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pokédex</title>
</head>
<body>
    <div class="pokedex">

        <div class="pokemon-info">
            <h1 id="pokemon-name"></h1>
            <img src="" alt="Imagens Pokémons" id="pokemon-image">
            <p id="pokemonid"></p>
            <p id="pokemon-type"></p>
            
        </div>
        <div class="botao">
            <input type="number" id="pokemon-id" placeholder="Digite o ID do Pokémon escolhido">
            <button onclick="fetchPokemon()">Pesquisar</button>
            <button onclick="prevPokemon()" class="botaoo">Anterior</button>
            <button onclick="nextPokemon()" class="botaoo">Próximo</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
